<ion-header>
  <ion-navbar>
    <ion-title>Articles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getNews($event.target.value)"></ion-searchbar>
  <ion-card *ngFor="let article of articles" (click)="goToNewsSinglePage(article)">
    <div>
      <img src={{article.urlToImage}} />
    </div>
    <ion-card-content>
      <ion-card-title>{{article.title}}</ion-card-title>
      <div class="footer">
          <strong class="left"><small>{{article.publishedAt | date}}</small></strong>
          <strong class="right"><small>{{article.author}}</small></strong>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
